<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VetCare System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <img src="/imagenes/icono.png" alt="VetCare Logo" class="logo" />
    <nav class="nav-menu">
      <a href="#" class="active">Products</a>
      <a href="#">Community</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </nav>
    <div class="auth-buttons">
      <button class="signin">Sign in</button>
      <button class="register">Register</button>
    </div>
  </header>

  <main class="main-content">
    <img src="/imagenes/logo1.png" alt="VetCare Logo" class="main-logo" />
    <h1>VetCare System</h1>
    <h2>Auth</h2>

    <form class="auth-form" id="authForm">
      <label>Name
        <small>enter your full name</small>
        <input type="text" id="name" placeholder="Value" required />
      </label>

      <label>Surname
        <input type="text" id="surname" placeholder="Value" required />
      </label>

      <label>Email
        <input type="email" id="email" placeholder="Value" required />
      </label>

      <button type="submit">Submit</button>
    </form>
  </main>

  <div class="support-box">
    <p><strong>Need help?</strong><br/>Click me for support</p>
    <div class="support-actions">
      <a href="#">Ok</a>
      <a href="#">No</a>
      <a href="#">More information</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
